<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - SHOWROOM HKTQ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <link rel="stylesheet" href="css/cart.css">
</head>
<body>

    <main class="cart-container container my-5">
        <h2 class="mb-4 text-center">Giỏ Hàng Của Bạn</h2>

        <div class="table-responsive">
            <table class="table table-bordered" id="cart-table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    </tbody>
            </table>
        </div>

        <div class="cart-summary mt-3 text-end">
            <h4>Tổng tiền: <span id="cart-total">0 VNĐ</span></h4>
            <a href="checkout.html" class="btn btn-success mt-2">Thanh Toán</a>
        </div>
    </main>

    <footer class="footer mt-auto py-3 text-center">
        <p>&copy; © 2025 BEARBEAR CAKE. All rights reserved.</p>
    </footer>

    <script src="js/cart.js"></script>

</body>
</html>
